<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyDog - Accueil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/dark-theme.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidenav">
        <div class="logo-container">
            <img src="static/images/paw-print-svgrepo-com.svg" alt="Logo FindMyDog" class="logo-img">
        </div>
        <div class="nav-links">
            <a href="./page_accueil.html" title="Liste des Signalements"><i class="bi bi-list-ul"></i></a>
            <a href="./ajouter_signalement.html" title="Nouveau Signalement"><i class="bi bi-plus-circle"></i></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col">
                    <h1 class="display-4">Chiens signalés</h1>
                    <p class="lead">Aidez-nous à retrouver ces compagnons perdus</p>
                </div>
            </div>
            
            <!-- Message si aucun chien -->
            <div id="empty-message" class="alert alert-info d-none">
                Aucun chien signalé pour le moment.
            </div>

            <!-- Liste des chiens -->
            <div id="dogs-container" class="row g-4">
                <!-- Les cartes seront insérées ici par JavaScript -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Data JS -->
    <script src="static/js/data.js"></script>
    <!-- Custom JS -->
    <script src="static/js/dogs.js"></script>
</body>
</html>
